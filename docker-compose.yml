version: '3.8'

services:
  db:
    image: library/postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    volumes:
      - ./dvdrental:/docker-entrypoint-initdb.d
  busybox:
    image: busybox
    depends_on:
      db:
        condition: service_completed_successfully
